<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MOLTES FELICITATS ANTOINE!!!</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0 15px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: center;
      color: #222;
    }
    #container {
      max-width: 450px;
      width: 100%;
      background: white;
      padding: 30px 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.07);
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      color: #00539c;
      margin-bottom: 25px;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 1rem;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      outline-offset: 2px;
      outline-color: #00539c;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      background: #00539c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 700;
    }
    button:hover {
      background: #003f6b;
    }
    .answer-btn {
      background: #fff;
      color: #222;
      font-weight: 600;
      padding: 12px 20px;
      margin: 8px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      width: 100%;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: background 0.3s, border-color 0.3s;
      cursor: pointer;
      user-select: none;
    }
    .answer-btn:hover {
      background: #f0f0f0;
      border-color: #999;
    }
    .correct {
      background-color: #d4edda !important;
      border-color: #28a745 !important;
      color: #155724 !important;
    }
    .incorrect {
      background-color: #f8d7da !important;
      border-color: #dc3545 !important;
      color: #721c24 !important;
    }
    #video-link {
      text-align: center;
      margin-top: 30px;
    }
    #video-link a {
      color: #00539c;
      font-weight: 700;
      text-decoration: none;
      font-size: 1.1rem;
    }
    #video-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="login-screen">
      <h1>MOLTES FELICITATS ANTOINE!!!</h1>
      <label for="password">Introdueix la contrasenya (5 lletres):</label>
      <input type="password" id="password" maxlength="5" autocomplete="off" />
      <button id="login-btn">Entrar</button>
      <p id="login-msg" style="color:red; margin-top:10px;"></p>
    </div>

    <div id="quiz-screen" style="display:none;">
      <h1 id="question-title"></h1>
      <div id="answers-container"></div>
    </div>

    <div id="video-screen" style="display:none;">
      <h1>Has completat el qÃ¼estionari!</h1>
      <div id="video-link">
        <a href="https://drive.google.com/drive/folders/1AFpiseqQ9IcGqD3Sy1aQW1oGDa1R82Jl?usp=drive_link" target="_blank" rel="noopener noreferrer">
          Mira el vÃ­deo que t'he fet ðŸŽ‰
        </a>
      </div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("login-btn");
    const loginMsg = document.getElementById("login-msg");
    const loginScreen = document.getElementById("login-screen");
    const quizScreen = document.getElementById("quiz-screen");
    const videoScreen = document.getElementById("video-screen");
    const questionTitle = document.getElementById("question-title");
    const answersContainer = document.getElementById("answers-container");

    const correctPassword = "Nigga";

    const quizData = [
      {
        question: "Quin es el primer missatge que envia l'Antoine al Joan pel matÃ­ a la uni:",
        answers: [
          "Bon dia",
          "Bro no hi ha classe",
          "Ja estic a la uni",
          "Bro no t'ho creurÃ s, arribo tard"
        ],
        correctIndex: 3
      },
      {
        question: "Quina ha sigut l'assignatura a la que mÃ©s han anat el Joan i l'Antoine aquest quatri:",
        answers: [
          "Dispos",
          "Control",
          "CafÃ© a la campana",
          "Pote"
        ],
        correctIndex: 2
      },
      {
        question: "QuÃ¨ els hi depara al Joan i l'Antoine un dimarts pel matÃ­ a la UPC:",
        answers: [
          "DiversiÃ³",
          "Felicitat",
          "Aprenentatge",
          "Fatiha treatment"
        ],
        correctIndex: 3
      },
      {
        question: "En quÃ¨ son experts el Joan i l'Antoine:",
        answers: [
          "Portar l'assignatura al dia",
          "Arribar dora",
          "Socialitzar amb la gent de la nostre carrera",
          "Cumbacks"
        ],
        correctIndex: 3
      }
    ];

    let currentQuestion = 0;

    loginBtn.addEventListener("click", () => {
      const pw = passwordInput.value.trim().toLowerCase();
      if (pw.length !== 5) {
        loginMsg.textContent = `La contrasenya tÃ© 5 lletres, has escrit ${pw.length}.`;
        return;
      }
      if (pw === correctPassword) {
        loginScreen.style.display = "none";
        quizScreen.style.display = "block";
        loginMsg.textContent = "";
        showQuestion(currentQuestion);
      } else {
        loginMsg.textContent = "Contrasenya incorrecta. Torna-ho a provar!";
      }
    });

    function showQuestion(index) {
      const q = quizData[index];
      questionTitle.textContent = q.question;
      answersContainer.innerHTML = "";

      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.classList.add("answer-btn");
        btn.textContent = answer;
        btn.disabled = false;

        btn.addEventListener("click", () => {
          // Deshabilitar tots els botons
          Array.from(answersContainer.children).forEach(b => b.disabled = true);

          if (i === q.correctIndex) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("incorrect");
            // Marcar la correcta tambÃ©
            answersContainer.children[q.correctIndex].classList.add("correct");
          }

          // Passar a la segÃ¼ent pregunta desprÃ©s d'1.5s
          setTimeout(() => {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
              showQuestion(currentQuestion);
            } else {
              quizScreen.style.display = "none";
              videoScreen.style.display = "block";
            }
          }, 1500);
        });

        answersContainer.appendChild(btn);
      });
    }
  </script>
</body>
</html>
